[pytest]
# Pytest configuration for ERM-CE Bot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = .

# Show extra test summary info
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Asyncio mode for async tests
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */setup.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
